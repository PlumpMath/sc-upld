<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>SuperUpload</title>

    <link rel="stylesheet" type="text/css" href="/upload.css"></link>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

    <script type="text/javascript" src="/upload.js"></script>
  </head>
  <body>
    <h1>SuperUpload</h1>

    <form id="upload-form" action="/upload" enctype="multipart/form-data" method="POST" target="upload-frame">
      <input type="file" id="file" name="file" />
    </form>

    <iframe id="upload-frame" name="upload-frame"></iframe>

    <div id="progress-container">
      <div id="filename"></div>
      <div id="progress"></div>
      <a id="download-link" href="#">Download File</a>
    </div>

    <div id="description-container">
      <form id="description-form" action="" method="POST">
	<input type="textarea" name="description" />
	<input type="submit" name="submit" value="Save" />
      </form>
    </div>

  </body>
</html>
